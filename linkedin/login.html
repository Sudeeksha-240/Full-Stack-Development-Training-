<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ConnectIn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" style="max-width: 400px; margin: 60px auto; text-align: center;">
      <!-- ConnectIn Logo -->
      <img src="../img/logo_files/9c1d9260-8982-4f6b-938c-212372e2dac5.png"
           alt="ConnectIn Logo"
           style="width: 140px; margin-bottom: 20px;" />

      <h1 style="font-size: 24px;">Sign in to ConnectIn</h1>
      <p style="color: #555; margin-bottom: 20px;">Stay connected with your professional circle</p>

      <form class="login-form" action="index.html" method="get">
        <input type="email" placeholder="Email or Phone" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign in</button>
      </form>

      <a href="#" style="display: block; margin-top: 12px; font-size: 14px; color: #0077b5; text-decoration: none;">Forgot password?</a>

      <div style="margin: 25px 0; position: relative; text-align: center;">
        <hr style="border: none; border-top: 1px solid #ccc;">
        <span style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: #fff; padding: 0 10px; color: #888; font-size: 14px;">or</span>
      </div>

      <button style="padding: 10px; width: 100%; background-color: #e6f0f8; color: #0077b5; border: 1px solid #0077b5; border-radius: 6px; font-weight: bold; cursor: pointer;">
        New to ConnectIn? Join now
      </button>
    </div>
  </div>
</body>
</html>
